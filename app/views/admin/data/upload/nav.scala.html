@(title:String)

        <div class="form-group col-sm-12" style="margin-top: 10px;margin-bottom: -5px">
            <h2 class="page-heading"
            style="text-align: left;
                border-bottom: 5px solid #e9f3f4">@title</h2>
        </div>
    </div>
    <ul class="nav nav-tabs" style="position: relative;
        top: 25px">
        <li role="presentation" id="Patient"><a href="@adminC.routes.DataController.addPatientFileBefore()">导入病人/临床信息表</a></li>
        <li role="presentation" id="Sample"><a href="@adminC.routes.DataController.addSampleFileBefore()">导入病理信息表</a></li>
        <li role="presentation" id="Mutation"><a href="@adminC.routes.DataController.addByFileBefore()">
                导入分子信息表(NGS)</a></li>
        <li role="presentation" id="MutationNoNGS"><a href="@adminC.routes.DataController.addByFileNoNGSBefore()">导入分子信息表(其它)</a> </li>
    </ul>
</div>
