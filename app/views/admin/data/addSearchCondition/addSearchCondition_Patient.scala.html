    <script>
            //展示示例输入
            function filldata() {

                let str = `[Mutation]
`
                $('#textarea1').val(str)
            }

            /*
            *
            * */
            function submit1() {
                var datavalue = $('#textarea1').val()
                var param = {
                    v: datavalue
                }
                $.ajax({
                    url: "@adminC.routes.DataController.savePatientKit()",
                    type: "post",
                    data: param,
                    success: function (res) {
                        if (res.list == undefined) {
                            swal({
                                title: "",
                                text: res,
                                icon: "success",
                                button: "Aww yiss!",
                            });
                        } else {
                            swal({
                                title: "",
                                text: res.list + "在数据库中重名，请修改后再提交！",
                                icon: "success",
                                button: "Aww yiss!",
                            });
                        }

                    },
                    error: function (res) {
                        swal({
                            title: "",
                            text: "提交失败，请检查您的格式是否正确",
                            icon: "error",
                            button: "Aww yiss!",
                        });
                    }
                })
            }
    </script>
