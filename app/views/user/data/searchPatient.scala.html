@()(implicit request: play.api.mvc.RequestHeader)
    @main("搜索") {

        <script src="@routes.Assets.at("dist2/bootstrap-advanced-sortable/js/bootstrap-advanced-sortable.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("dist2/bootstrap-advanced-sortable/css/bootstrap-advanced-sortable.css")">

        <style>

                .radio, .checkbox {
                    position: relative;
                    display: block;
                    margin-top: 5px;
                    margin-bottom: 10px;
                }

                .form-group {
                    margin-top: 20px;
                }

        </style>

        <div class="row">
            <div class="form-group col-sm-12">
                <h2 class="page-heading"
                style="text-align: left;
                    border-bottom: 5px solid #e9f3f4">搜索</h2>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-3">
                @*role="complementary"*@
                <div class="bs-docs-sidebar" >
                    @*data-toggle="tab"*@
                    <ul class="nav bs-docs-sidenav">
                        <li class=""><a href="@userC.routes.DataController.searchBefore()">Tumor_Sample_Barcode搜索</a></li>
                        <li class=""><a href="@userC.routes.DataController.searchSampleBefore()">RefGene_Name搜索</a></li>
                        <li class="active"><a href="@userC.routes.DataController.searchPatientBefore()">Patient搜索</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-sm-8 tab-content myform" >
                <div class="tab-pane active" id="PatientId">

                    <form class="form-horizontal" method="get" id="keywordForm">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Patient_ID:</label>
                            <div class="col-sm-4">
                                <input type="text" name="refGene" id="patient_id" style="width: 100%" class="checkbox form-control refGene"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="actions col-sm-offset-3 col-sm-3">
                                <button type="button" class="btn btn-primary" style="width: 90%;" id="search" onclick="searchSampleByPatient()">
                                    搜索</button>
                            </div>
                        </div>
                    </form>

                </div>

            </div>

        </div>

        <div class="row" id="hideTable" style="display: none">
            <div class="col-md-12 stretch-card">
                <div class="card">
                    <div class="card-body"></div>
                    <table id="table" class="table table-bordered" data-advanced-sortable="true" data-pagination="true" style="width: 1200px"></table>
                </div>
            </div>
        </div>

        <script>

                $(function () {
                    //突变信息表的初始化
                    $("#table").bootstrapTable({
                        method: 'post',
                        url: "@userC.routes.DataController.getPatientTable()",
                        sidePagination: "server",
                        pageNumber: 1,
                        pageList: [15],
                        pageSize: 20,
                        contentType: "application/x-www-form-urlencoded",
                        columns: [
                            {
                                field: "patient_id",
                                title: "patient_id",
                                sortable: true,
                                searchType: "text"
                            },
                            {
                                field: "npi",
                                title: "npi",
                                sortable: true,
                                searchType: "text"
                            },
                            {
                                field: "sex",
                                title: "sex",
                                sortable: true,
                                searchType: "text"
                            },
                            {
                                field: "cohort",
                                title: "cohort",
                                sortable: true,
                                searchType: "text"
                            },
                            {
                                field: "er_ihc",
                                title: "er_ihc",
                                sortable: true,
                                searchType: "text"
                            },
                            {
                                field: "intclust",
                                title: "intclust",
                                sortable: true,
                                searchType: "text"
                            },
                            {
                                field: "her2_snp6",
                                title: "her2_snp6",
                                sortable: true,
                                searchType: "text"
                            },
                            {
                                field: "os_months",
                                title: "os_months",
                                sortable: true,
                                searchType: "text"
                            }, {
                                field: "os_status",
                                title: "os_status",
                                sortable: true,
                                searchType: "text"
                            }, {
                                field: "threegene",
                                title: "threegene",
                                sortable: true,
                                searchType: "text"
                            },
                            {
                                field: "laterality",
                                title: "laterality",
                                sortable: true,
                                searchType: "text"
                            }
                        ]
                    })
                })

                /*
                "/pathology/user/data/searchByBarcode",
                * */
                /* function searchBarcode() {
                     $("#tumor_sample_barcode-sort-button").click()
                     let d = $('#sampleids').val();
                     $("th").find("tumor_sample_barcode")
                     let $tumor =  $("#tumor_sample_barcode-search")
                     $tumor.val(d);
                     $tumor.parent().find(".btn-sort-primary").click()
                     $("#hideTable").show()
                 }*/

                function searchSampleByPatient() {
                    $("#patient_id-sort-button").click()
                    let d = $('#patient_id').val()
                    $("th").find("#patient_id")
                    let $patient = $("#patient_id-search")
                    $patient.val(d)
                    $patient.parent().find(".btn-sort-primary").click()
                    $("#hideTable").show()
                }


        </script>


    }
